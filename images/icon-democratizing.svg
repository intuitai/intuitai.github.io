<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teal-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Abstract connected nodes network -->
  <g>
    <!-- Central large node -->
    <circle cx="200" cy="200" r="40" fill="url(#teal-gradient-1)" opacity="0.9"/>

    <!-- Surrounding nodes -->
    <circle cx="120" cy="120" r="25" fill="url(#teal-gradient-1)" opacity="0.7"/>
    <circle cx="280" cy="120" r="25" fill="url(#teal-gradient-1)" opacity="0.7"/>
    <circle cx="120" cy="280" r="25" fill="url(#teal-gradient-1)" opacity="0.7"/>
    <circle cx="280" cy="280" r="25" fill="url(#teal-gradient-1)" opacity="0.7"/>

    <!-- Connecting lines -->
    <line x1="200" y1="200" x2="120" y2="120" stroke="#4DD0E1" stroke-width="3" opacity="0.6"/>
    <line x1="200" y1="200" x2="280" y2="120" stroke="#4DD0E1" stroke-width="3" opacity="0.6"/>
    <line x1="200" y1="200" x2="120" y2="280" stroke="#4DD0E1" stroke-width="3" opacity="0.6"/>
    <line x1="200" y1="200" x2="280" y2="280" stroke="#4DD0E1" stroke-width="3" opacity="0.6"/>

    <!-- Additional outer nodes -->
    <circle cx="60" cy="200" r="18" fill="#B2EBF2" opacity="0.8"/>
    <circle cx="340" cy="200" r="18" fill="#B2EBF2" opacity="0.8"/>
    <circle cx="200" cy="60" r="18" fill="#B2EBF2" opacity="0.8"/>
    <circle cx="200" cy="340" r="18" fill="#B2EBF2" opacity="0.8"/>

    <!-- Connecting outer lines -->
    <line x1="120" y1="120" x2="60" y2="200" stroke="#B2EBF2" stroke-width="2" opacity="0.4"/>
    <line x1="280" y1="120" x2="340" y2="200" stroke="#B2EBF2" stroke-width="2" opacity="0.4"/>
    <line x1="120" y1="280" x2="60" y2="200" stroke="#B2EBF2" stroke-width="2" opacity="0.4"/>
    <line x1="280" y1="280" x2="340" y2="200" stroke="#B2EBF2" stroke-width="2" opacity="0.4"/>
  </g>
</svg>
