<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="team-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DD0E1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="150" cy="150" r="150" fill="url(#team-gradient)" opacity="0.2"/>

  <!-- Abstract person silhouette -->
  <g>
    <!-- Head -->
    <circle cx="150" cy="100" r="40" fill="url(#team-gradient)" opacity="0.8"/>

    <!-- Body -->
    <ellipse cx="150" cy="190" rx="60" ry="70" fill="url(#team-gradient)" opacity="0.8"/>

    <!-- Geometric overlay -->
    <circle cx="150" cy="100" r="40" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <circle cx="150" cy="100" r="30" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
  </g>
</svg>
