<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="research-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ACC1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circles -->
  <circle cx="400" cy="400" r="300" fill="url(#research-gradient)" opacity="0.1"/>
  <circle cx="400" cy="400" r="200" fill="url(#research-gradient)" opacity="0.15"/>

  <!-- Data visualization elements -->
  <g>
    <!-- Bar chart representation -->
    <rect x="150" y="350" width="60" height="250" fill="#00BCD4" opacity="0.7" rx="5"/>
    <rect x="230" y="280" width="60" height="320" fill="#00ACC1" opacity="0.7" rx="5"/>
    <rect x="310" y="320" width="60" height="280" fill="#4DD0E1" opacity="0.7" rx="5"/>
    <rect x="390" y="250" width="60" height="350" fill="#00BCD4" opacity="0.7" rx="5"/>

    <!-- Line graph overlay -->
    <polyline points="180,370 260,300 340,340 420,270"
              fill="none" stroke="#0097A7" stroke-width="5" opacity="0.8"/>
    <circle cx="180" cy="370" r="10" fill="#FF6B35"/>
    <circle cx="260" cy="300" r="10" fill="#FF6B35"/>
    <circle cx="340" cy="340" r="10" fill="#FF6B35"/>
    <circle cx="420" cy="270" r="10" fill="#FF6B35"/>

    <!-- AI/Neural network representation -->
    <g transform="translate(480, 200)">
      <!-- Nodes -->
      <circle cx="0" cy="0" r="15" fill="#00BCD4" opacity="0.8"/>
      <circle cx="80" cy="-40" r="15" fill="#00BCD4" opacity="0.8"/>
      <circle cx="80" cy="40" r="15" fill="#00BCD4" opacity="0.8"/>
      <circle cx="160" cy="-60" r="15" fill="#4DD0E1" opacity="0.8"/>
      <circle cx="160" cy="0" r="15" fill="#4DD0E1" opacity="0.8"/>
      <circle cx="160" cy="60" r="15" fill="#4DD0E1" opacity="0.8"/>
      <circle cx="240" cy="0" r="15" fill="#00ACC1" opacity="0.8"/>

      <!-- Connections -->
      <line x1="0" y1="0" x2="80" y2="-40" stroke="#B2EBF2" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="0" x2="80" y2="40" stroke="#B2EBF2" stroke-width="2" opacity="0.6"/>
      <line x1="80" y1="-40" x2="160" y2="-60" stroke="#B2EBF2" stroke-width="2" opacity="0.6"/>
      <line x1="80" y1="-40" x2="160" y2="0" stroke="#B2EBF2" stroke-width="2" opacity="0.6"/>
      <line x1="80" y1="40" x2="160" y2="0" stroke="#B2EBF2" stroke-width="2" opacity="0.6"/>
      <line x1="80" y1="40" x2="160" y2="60" stroke="#B2EBF2" stroke-width="2" opacity="0.6"/>
      <line x1="160" y1="-60" x2="240" y2="0" stroke="#B2EBF2" stroke-width="2" opacity="0.6"/>
      <line x1="160" y1="0" x2="240" y2="0" stroke="#B2EBF2" stroke-width="2" opacity="0.6"/>
      <line x1="160" y1="60" x2="240" y2="0" stroke="#B2EBF2" stroke-width="2" opacity="0.6"/>
    </g>

    <!-- Document/paper representation -->
    <rect x="520" y="450" width="180" height="120" fill="#FFFFFF" stroke="#00BCD4" stroke-width="3" opacity="0.9" rx="5"/>
    <line x1="540" y1="480" x2="680" y2="480" stroke="#B2EBF2" stroke-width="4"/>
    <line x1="540" y1="510" x2="660" y2="510" stroke="#B2EBF2" stroke-width="4"/>
    <line x1="540" y1="540" x2="680" y2="540" stroke="#B2EBF2" stroke-width="4"/>

    <!-- Geometric accents -->
    <polygon points="150,150 180,180 150,210 120,180" fill="none" stroke="#00BCD4" stroke-width="3" opacity="0.5"/>
    <polygon points="650,620 680,650 650,680 620,650" fill="none" stroke="#4DD0E1" stroke-width="3" opacity="0.5"/>
  </g>
</svg>
