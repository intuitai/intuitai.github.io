    <circle cx="75" cy="55" r="25" fill="url(#testimonial-gradient)" opacity="0.9"/>

    <!-- Body shape -->
    <path d="M 45 95 Q 45 80 60 75 L 90 75 Q 105 80 105 95 L 105 110 Q 105 115 100 115 L 50 115 Q 45 115 45 110 Z"
