<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DD0E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ACC1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Lightbulb shape -->
  <g>
    <!-- Bulb -->
    <circle cx="200" cy="150" r="60" fill="url(#cyan-gradient)" opacity="0.8"/>
    <path d="M 160 190 Q 160 220 180 230 L 220 230 Q 240 220 240 190" fill="url(#cyan-gradient)" opacity="0.8"/>

    <!-- Base of bulb -->
    <rect x="185" y="230" width="30" height="15" fill="#0097A7" opacity="0.9"/>
    <rect x="180" y="245" width="40" height="8" fill="#0097A7" opacity="0.9"/>

    <!-- Light rays -->
    <line x1="200" y1="90" x2="200" y2="50" stroke="#4DD0E1" stroke-width="4" stroke-linecap="round"/>
    <line x1="250" y1="110" x2="280" y2="80" stroke="#4DD0E1" stroke-width="4" stroke-linecap="round"/>
    <line x1="150" y1="110" x2="120" y2="80" stroke="#4DD0E1" stroke-width="4" stroke-linecap="round"/>
    <line x1="270" y1="150" x2="310" y2="150" stroke="#4DD0E1" stroke-width="4" stroke-linecap="round"/>
    <line x1="130" y1="150" x2="90" y2="150" stroke="#4DD0E1" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Gear elements for "solutions" -->
  <g>
    <circle cx="120" cy="300" r="35" fill="none" stroke="#00BCD4" stroke-width="8" opacity="0.6"/>
    <circle cx="120" cy="300" r="15" fill="#00BCD4" opacity="0.6"/>

    <circle cx="280" cy="300" r="35" fill="none" stroke="#00BCD4" stroke-width="8" opacity="0.6"/>
    <circle cx="280" cy="300" r="15" fill="#00BCD4" opacity="0.6"/>

    <!-- Connecting line between gears -->
    <line x1="155" y1="300" x2="245" y2="300" stroke="#B2EBF2" stroke-width="3" opacity="0.5"/>
  </g>
</svg>
